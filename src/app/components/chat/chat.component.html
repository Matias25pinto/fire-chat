<div *ngFor="let item of _cs.chats" class="text-right"
      [ngClass]="{ 'text-right': _cs.usuario.uid == item.uid}">
    <span class="badge"
            [ngClass]="{ 'badge-primary': _cs.usuario.uid == item.uid, 'badge-success': _cs.usuario.uid != item.uid }">
            {{item.nombre}}
    </span>
    <p>{{ item.mensaje }}</p>
</div>

    
</div>
<input class="form-control"
        type="text"
        name="mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviarMensaje()"
        placeholder="Enviar mensaje">
